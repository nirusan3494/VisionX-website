<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Vision X</title>
  <link rel="stylesheet" href="style1.css">
  <script src="script1.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 class="title">Login</h1>
      <p class="subtitle">Sign in to continue to <strong>Vision X</strong></p>

      <form action="/signin" method="POST" class="login-form">
        <!-- Email -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="eg:svcet@gmail.com" required>
        </div>

        <!-- Password -->
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="eg:yourpassword123$" required>
        </div>

        <!-- Forgot password -->
        <div class="options">
          <a href="#">Forgot Password?</a>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn">Sign In</button>

        <!-- Signup links -->
        <p class="signup-text">Donâ€™t have an account? <a href="loginportald/index2.html">Sign Up Doctor</a></p>
        <p class="signup-text"><a href="loginportalp/index3.html">Sign Up Patient</a></p>
      </form>
    </div>
  </div>
</body>
</html>

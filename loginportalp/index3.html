<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Signup - Vision X</title>
  <link rel="stylesheet" href="style3.css">  
  <script src="style3.css" defer></script>    
</head>
<body>

  <div class="form-container">
    <h1>Signup As Patient</h1>
    <p class="subtitle">Fill in your details to register as a patient on Vision X</p>

    <form id="patient-signup-form" action="/patient-signup" method="POST" class="signup-form">

       
      <h2>Personal Information</h2>
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required>
      </div>

      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>

      <div class="input-group">
        <label>Gender</label>
        <div class="gender-options">
          <label class="radio-label"><input type="radio" id="male" name="gender" value="male" required> Male</label>
          <label class="radio-label"><input type="radio" id="female" name="gender" value="female"> Female</label>
          <label class="radio-label"><input type="radio" id="other" name="gender" value="other"> Other</label>
        </div>
      </div>

       
      <h2>Address Details</h2>
      <div class="input-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required>
      </div>

      <div class="input-group">
        <label for="district">District</label>
        <input type="text" id="district" name="district" placeholder="Enter district" required>
      </div>

      <div class="input-group">
        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="">-- Select State --</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Delhi">Delhi</option>
        </select>
      </div>

      <div class="input-group">
        <label for="hospital">Nearest Government Hospital</label>
        <input type="text" id="hospital" name="hospital" placeholder="Hospital Name" required>
      </div>

      <div class="input-group">
        <label for="bloodgroup">Blood Group</label>
        <select id="bloodgroup" name="bloodgroup" required>
          <option value="">-- Select Blood Group --</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <div class="input-group">
        <label for="history">Medical History (Optional)</label>
        <textarea id="history" name="history" placeholder="Any previous medical conditions"></textarea>
      </div>

      <button type="submit" class="btn">Sign Up as Patient</button>
    </form>
  </div>
  
<div class="demo-dash" style="text-align:center; margin-top:30px;">
  <a href="patientdashb/index5.html" target="_blank" class="demo-btn">
    View Demo Dashboard
  </a>
</div>
</body>
</html>
